name: Archive Repository into Release
on: 
  push:
    tags:
      - "spark-archive-*"
jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Exit if not on main/master
        if: (endsWith(github.ref, 'master') == false) && (endsWith(github.ref, 'main') == false)
        run: |
          core.setFailed(github.ref)

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            "*.md"
            "*.MD"